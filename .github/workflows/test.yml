name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        workspace: ['node-assert']

    defaults:
      run:
        working-directory: ${{ github.workspace }}/tests/${{ matrix.workspace }}

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          cache: 'npm'
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Execute tests
        run: npm test
